<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AetherLens | AI Image Generation Architecture</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font: Rajdhani & Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cyber: {
                            900: '#0f172a', // Deep Blue
                            800: '#1e293b',
                            400: '#22d3ee', // Cyan
                            500: '#06b6d4',
                            600: '#0891b2',
                            teal: '#14b8a6', // Teal
                            neon: '#00f0ff',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        tech: ['Rajdhani', 'sans-serif'],
                    },
                    animation: {
                        'spin-slow': 'spin 3s linear infinite',
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                    },
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #020617;
            color: #e2e8f0;
            overflow-x: hidden;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #06b6d4; border-radius: 4px; }

        /* Glassmorphism Utilities */
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(34, 211, 238, 0.1);
        }
        
        .glass-panel-hover:hover {
            border-color: rgba(34, 211, 238, 0.4);
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.15);
        }

        .neon-text {
            text-shadow: 0 0 10px rgba(34, 211, 238, 0.5);
        }

        .blob {
            position: absolute;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.4;
        }

        /* NEW: Image Sharpening Filter Class */
        .img-sharp {
            image-rendering: -webkit-optimize-contrast; /* พยายามเร่งความคมชัด */
            filter: contrast(1.05) brightness(1.02); /* เร่งคอนทราสต์ให้ภาพดูเด้งขึ้น */
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Inline Icons (Robust Fix) ---
        const IconBase = ({ children, className, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>{children}</svg>
        );
        const Sparkles = (props) => <IconBase {...props}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z" /><path d="M5 3v4" /><path d="M9 5H5" /><path d="M3 7V3" /><path d="M7 3H3" /></IconBase>;
        const Zap = (props) => <IconBase {...props}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" /></IconBase>;
        const Download = (props) => <IconBase {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="7 10 12 15 17 10" /><line x1="12" x2="12" y1="15" y2="3" /></IconBase>;
        const Share2 = (props) => <IconBase {...props}><circle cx="18" cy="5" r="3" /><circle cx="6" cy="12" r="3" /><circle cx="18" cy="19" r="3" /><line x1="8.59" x2="15.42" y1="13.51" y2="17.49" /><line x1="15.41" x2="8.59" y1="6.51" y2="10.49" /></IconBase>;
        const Settings = (props) => <IconBase {...props}><circle cx="12" cy="12" r="3" /><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1Z"/></IconBase>;
        const Layers = (props) => <IconBase {...props}><polygon points="12 2 2 7 12 12 22 7 12 2" /><polyline points="2 17 12 22 22 17" /><polyline points="2 12 12 17 22 12" /></IconBase>;
        const Cpu = (props) => <IconBase {...props}><rect x="4" y="4" width="16" height="16" rx="2" /><path d="M9 9h6v6H9z" /><path d="M9 1v3" /><path d="M15 1v3" /><path d="M9 20v3" /><path d="M15 20v3" /><path d="M20 9h3" /><path d="M20 14h3" /><path d="M1 9h3" /><path d="M1 14h3" /></IconBase>;
        const Code = (props) => <IconBase {...props}><polyline points="16 18 22 12 16 6" /><polyline points="8 6 2 12 8 18" /></IconBase>;
        const Aperture = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10" /><path d="m14.31 8 5.74 9.94" /><path d="M9.69 8h11.48" /><path d="m7.38 12 5.74-9.94" /><path d="M9.69 16 3.95 6.06" /><path d="M14.31 16H2.83" /><path d="m16.62 12-5.74 9.94" /></IconBase>;
        const Command = (props) => <IconBase {...props}><path d="M18 3a3 3 0 0 0-3 3v12a3 3 0 0 0 3 3 3 3 0 0 0 3-3 3 3 0 0 0-3-3H6a3 3 0 0 0-3 3 3 3 0 0 0 3 3 3 3 0 0 0 3-3V6a3 3 0 0 0-3-3 3 3 0 0 0-3 3 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 3 3 0 0 0-3-3z" /></IconBase>;
        const Maximize2 = (props) => <IconBase {...props}><polyline points="15 3 21 3 21 9" /><polyline points="9 21 3 21 3 15" /><line x1="21" x2="14" y1="3" y2="10" /><line x1="3" x2="10" y1="21" y2="14" /></IconBase>;
        const CheckCircle = (props) => <IconBase {...props}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" /><polyline points="22 4 12 14.01 9 11.01" /></IconBase>;

        // --- Mock Data ---
        const STYLE_PRESETS = [
            { id: 'cyberpunk', name: 'Cyberpunk', desc: 'neon lights, futuristic, high contrast, sci-fi' },
            { id: 'anime', name: 'Anime V6', desc: 'Japanese animation style, cel shaded, vibrant, studio ghibli' },
            { id: 'realistic', name: 'Photorealistic', desc: '8k, Unreal Engine 5, Ray Tracing, highly detailed, photography' },
            { id: 'oil', name: 'Oil Painting', desc: 'textured, brush strokes, artistic, canvas, impressionism' },
        ];

        // --- Components ---

        const Nav = () => (
            <nav className="fixed top-0 w-full z-50 glass-panel border-b border-white/5">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="flex items-center justify-between h-16">
                        <div className="flex items-center gap-2">
                            <Aperture className="w-8 h-8 text-cyan-400 animate-spin-slow" />
                            <span className="font-tech text-2xl font-bold tracking-wider text-white">
                                AETHER<span className="text-cyan-400">LENS</span>
                            </span>
                        </div>
                        <div className="hidden md:flex items-center space-x-8">
                            <button className="px-4 py-1.5 rounded-full bg-cyan-500/10 border border-cyan-500/50 text-cyan-400 hover:bg-cyan-500 hover:text-black transition-all duration-300 text-sm font-bold font-tech tracking-wide">
                                CONNECT WALLET
                            </button>
                        </div>
                    </div>
                </div>
            </nav>
        );

        const TerminalLog = ({ logs }) => (
            <div className="bg-black/80 rounded-lg p-4 font-mono text-xs border border-green-500/20 h-40 overflow-y-auto">
                {logs.map((log, index) => (
                    <div key={index} className="mb-1 text-green-400/90 flex items-center gap-2">
                        <span className="text-gray-500">[{new Date().toLocaleTimeString()}]</span>
                        {index === logs.length - 1 && <span className="animate-pulse">_</span>}
                        {log}
                    </div>
                ))}
            </div>
        );

        const Generator = () => {
            const [prompt, setPrompt] = useState('');
            const [isGenerating, setIsGenerating] = useState(false);
            const [isImageLoading, setIsImageLoading] = useState(false);
            const [progress, setProgress] = useState(0);
            const [selectedStyle, setSelectedStyle] = useState(STYLE_PRESETS[0]);
            const [resultImage, setResultImage] = useState(null);
            const [logs, setLogs] = useState(["System Ready. Waiting for input..."]);

            const handleGenerate = () => {
                if (!prompt) return;
                
                setIsGenerating(true);
                setIsImageLoading(true);
                setProgress(0);
                setLogs(["Initializing Neural Network..."]);
                setResultImage(null);

                const steps = [
                    { p: 10, msg: "Parsing natural language prompts..." },
                    { p: 30, msg: "Allocating GPU clusters (A100 Tensor)..." },
                    { p: 50, msg: "Diffusing noise patterns..." },
                    { p: 70, msg: `Applying style transfer: ${selectedStyle.name}...` },
                    { p: 90, msg: "Upscaling to 4K resolution..." },
                    { p: 100, msg: "Render complete. Fetching asset..." }
                ];

                let currentStep = 0;
                const timerId = setInterval(() => {
                    if (currentStep >= steps.length) {
                        clearInterval(timerId);
                        
                        // FIX: เพิ่มคำสั่งบังคับความคมชัดสูงสุด (Crisp Lines)
                        const finalPrompt = `${prompt}, ${selectedStyle.desc}, highly detailed, masterpiece, 8k resolution, crisp lines, hard edges, vector style, perfect focus, cinematic lighting, unreal engine 5 render, no blur`;
                        const encodedPrompt = encodeURIComponent(finalPrompt);
                        const seed = Math.floor(Math.random() * 99999);
                        
                        // Full HD Resolution
                        const url = `https://image.pollinations.ai/prompt/${encodedPrompt}?width=1920&height=1080&seed=${seed}&nolog=true&model=flux`;
                        
                        setResultImage(url);
                        setIsGenerating(false); 
                    } else {
                        const step = steps[currentStep];
                        setProgress(step.p);
                        setLogs(prev => [...prev, step.msg]);
                        currentStep++;
                    }
                }, 800);
            };

            const handleImageLoad = () => {
                setIsImageLoading(false);
                setLogs(prev => [...prev, "Asset downloaded successfully. Displaying result."]);
            };

            const handleImageError = () => {
                setIsImageLoading(false);
                setLogs(prev => [...prev, "Error: AI Service Timeout. Switching to Backup Archive."]);
                setResultImage(`https://picsum.photos/seed/${Math.random()}/1024/768`);
            };

            const handleDownload = async () => {
                if (!resultImage) return;
                setLogs(prev => [...prev, "Initiating secure download protocol..."]);
                try {
                    const response = await fetch(resultImage);
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `AetherLens-${Date.now()}.jpg`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    window.URL.revokeObjectURL(url);
                    setLogs(prev => [...prev, "Download complete."]);
                } catch (error) {
                    console.error('Download failed:', error);
                    window.open(resultImage, '_blank');
                }
            };

            return (
                <div className="flex flex-col lg:flex-row gap-8 mt-12 min-h-[600px]">
                    {/* Left Panel: Controls */}
                    <div className="w-full lg:w-1/3 space-y-6">
                        <div className="glass-panel p-6 rounded-2xl relative overflow-hidden group">
                            <div className="absolute top-0 left-0 w-1 h-full bg-cyan-500/50"></div>
                            
                            <h2 className="text-xl font-tech font-bold text-white mb-4 flex items-center gap-2">
                                <Command className="w-5 h-5 text-cyan-400" />
                                PROMPT ENGINEERING
                            </h2>
                            
                            <div className="space-y-4">
                                <div>
                                    <label className="text-xs text-gray-400 uppercase tracking-widest mb-2 block">Describe your vision</label>
                                    <textarea 
                                        value={prompt}
                                        onChange={(e) => setPrompt(e.target.value)}
                                        placeholder="e.g. A cyberpunk samurai cat in rainy neon city..."
                                        className="w-full bg-black/40 border border-white/10 rounded-lg p-4 text-gray-200 focus:outline-none focus:border-cyan-500/50 focus:ring-1 focus:ring-cyan-500/50 transition-all h-32 resize-none"
                                    />
                                </div>

                                <div>
                                    <label className="text-xs text-gray-400 uppercase tracking-widest mb-2 block">Style Matrix</label>
                                    <div className="grid grid-cols-2 gap-2">
                                        {STYLE_PRESETS.map((style) => (
                                            <button
                                                key={style.id}
                                                onClick={() => setSelectedStyle(style)}
                                                className={`p-3 rounded-lg border text-left transition-all duration-300 ${
                                                    selectedStyle.id === style.id 
                                                    ? 'bg-cyan-500/20 border-cyan-500 text-white shadow-[0_0_15px_rgba(6,182,212,0.3)]' 
                                                    : 'bg-white/5 border-white/5 text-gray-400 hover:bg-white/10 hover:border-white/20'
                                                }`}
                                            >
                                                <div className="text-sm font-bold">{style.name}</div>
                                                <div className="text-[10px] opacity-60 truncate">{style.desc}</div>
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <button 
                                    onClick={handleGenerate}
                                    disabled={isGenerating || !prompt}
                                    className={`w-full py-4 rounded-lg font-tech font-bold text-lg tracking-widest flex items-center justify-center gap-2 transition-all duration-300 relative overflow-hidden ${
                                        isGenerating 
                                        ? 'bg-gray-800 text-gray-500 cursor-not-allowed' 
                                        : 'bg-gradient-to-r from-cyan-600 to-teal-600 hover:from-cyan-500 hover:to-teal-500 text-white shadow-[0_0_20px_rgba(6,182,212,0.4)] hover:shadow-[0_0_30px_rgba(6,182,212,0.6)]'
                                    }`}
                                >
                                    {isGenerating ? (
                                        <>
                                            <Cpu className="w-5 h-5 animate-spin" />
                                            PROCESSING...
                                        </>
                                    ) : (
                                        <>
                                            <Sparkles className="w-5 h-5" />
                                            GENERATE ARTWORK
                                        </>
                                    )}
                                </button>
                            </div>
                        </div>

                        {/* System Status / Logs */}
                        {(isGenerating || isImageLoading) && (
                            <div className="glass-panel p-4 rounded-xl border-l-4 border-l-green-500 animate-fade-in-up">
                                <div className="flex justify-between items-center mb-2">
                                    <span className="text-xs font-mono text-green-400">CORE PROCESSOR</span>
                                    <span className="text-xs font-mono text-gray-400">{progress}%</span>
                                </div>
                                <div className="w-full bg-gray-800 rounded-full h-1.5 mb-3 overflow-hidden">
                                    <div 
                                        className="bg-green-500 h-1.5 rounded-full transition-all duration-300 relative"
                                        style={{ width: `${progress}%` }}
                                    >
                                        <div className="absolute inset-0 bg-white/30 animate-pulse"></div>
                                    </div>
                                </div>
                                <TerminalLog logs={logs} />
                            </div>
                        )}
                    </div>

                    {/* Right Panel: Display */}
                    <div className="w-full lg:w-2/3">
                        <div className="glass-panel rounded-2xl h-full min-h-[500px] p-2 relative flex items-center justify-center border border-white/10 overflow-hidden group">
                            
                            {!resultImage && !isGenerating && !isImageLoading && (
                                <div className="text-center space-y-4 opacity-50">
                                    <div className="w-24 h-24 rounded-full border-2 border-dashed border-cyan-500/30 flex items-center justify-center mx-auto animate-[spin_10s_linear_infinite]">
                                        <Layers className="w-10 h-10 text-cyan-400" />
                                    </div>
                                    <p className="font-tech text-xl text-cyan-200/50 tracking-widest">AWAITING INPUT SEQUENCE</p>
                                </div>
                            )}

                            {(isGenerating || isImageLoading) && (
                                <div className="absolute inset-0 flex flex-col items-center justify-center z-20 bg-black/80 backdrop-blur-sm rounded-xl">
                                    <div className="relative">
                                        <div className="w-32 h-32 rounded-full border-4 border-cyan-500/20 border-t-cyan-500 animate-spin"></div>
                                        <div className="w-24 h-24 rounded-full border-4 border-teal-400/20 border-b-teal-400 animate-spin absolute top-4 left-4 animation-delay-150"></div>
                                        <div className="absolute inset-0 flex items-center justify-center font-tech text-2xl font-bold text-white animate-pulse">
                                            {progress === 100 ? '99' : progress}%
                                        </div>
                                    </div>
                                    <p className="mt-8 font-mono text-cyan-400 animate-pulse tracking-widest text-sm">
                                        {isImageLoading && !isGenerating ? "DOWNLOADING ASSET..." : "RENDERING REALITY..."}
                                    </p>
                                </div>
                            )}

                            {resultImage && (
                                <div className={`relative w-full h-full group-hover:scale-[1.01] transition-transform duration-700 ${isImageLoading ? 'opacity-0' : 'opacity-100'}`}>
                                    {/* FIX: นำ scale-110 ออก และใส่ class img-sharp แทน เพื่อความคมชัดสูงสุด */}
                                    <img 
                                        src={resultImage} 
                                        alt="Generated Art" 
                                        className="w-full h-full object-cover object-center rounded-xl shadow-[0_0_50px_rgba(0,0,0,0.5)] img-sharp"
                                        onLoad={handleImageLoad}
                                        onError={handleImageError}
                                    />
                                    
                                    {/* Action Bar */}
                                    <div className="absolute bottom-6 left-1/2 transform -translate-x-1/2 flex items-center gap-4 bg-black/60 backdrop-blur-md px-6 py-3 rounded-full border border-white/10 opacity-0 group-hover:opacity-100 transition-all duration-300 translate-y-4 group-hover:translate-y-0 z-10">
                                        <button 
                                            onClick={handleDownload}
                                            className="p-2 hover:bg-white/10 rounded-full text-white transition-colors" 
                                            title="Download HD"
                                        >
                                            <Download className="w-5 h-5" />
                                        </button>
                                        <button className="p-2 hover:bg-white/10 rounded-full text-white transition-colors" title="Share"><Share2 className="w-5 h-5" /></button>
                                        <button className="p-2 hover:bg-white/10 rounded-full text-white transition-colors" title="Expand"><Maximize2 className="w-5 h-5" /></button>
                                    </div>

                                    {/* Badge */}
                                    <div className="absolute top-6 right-6 bg-cyan-500/80 backdrop-blur-md px-3 py-1 rounded text-xs font-bold text-black font-tech flex items-center gap-1 z-10">
                                        <CheckCircle className="w-3 h-3" /> GENERATED
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const FeatureCard = ({ icon: Icon, title, desc }) => (
            <div className="glass-panel p-6 rounded-xl border border-white/5 hover:border-cyan-500/30 transition-all duration-300 hover:-translate-y-1">
                <div className="w-12 h-12 bg-cyan-500/10 rounded-lg flex items-center justify-center mb-4">
                    <Icon className="w-6 h-6 text-cyan-400" />
                </div>
                <h3 className="text-lg font-bold text-white mb-2 font-tech">{title}</h3>
                <p className="text-gray-400 text-sm leading-relaxed">{desc}</p>
            </div>
        );

        const App = () => {
            return (
                <div className="min-h-screen relative pb-20">
                    <div className="fixed top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
                        <div className="blob bg-cyan-600/20 w-[500px] h-[500px] rounded-full top-[-100px] left-[-100px] animate-float"></div>
                        <div className="blob bg-teal-600/20 w-[400px] h-[400px] rounded-full bottom-[-50px] right-[-50px] animate-float animation-delay-2000"></div>
                        <div className="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20"></div>
                    </div>

                    <Nav />

                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-32 relative z-10">
                        <div className="text-center mb-16 space-y-6">
                            <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-cyan-900/30 border border-cyan-500/30 text-cyan-400 text-xs font-bold tracking-widest uppercase mb-4">
                                <span className="w-2 h-2 rounded-full bg-cyan-400 animate-pulse"></span>
                                V2.1 AI Engine (Live)
                            </div>
                            
                            <h1 className="text-5xl md:text-7xl font-bold font-tech text-white leading-tight neon-text">
                                IMAGINE THE <span className="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-teal-400">UNIMAGINABLE</span>
                            </h1>
                            <p className="text-gray-400 max-w-2xl mx-auto text-lg">
                                Real-time latent diffusion integration. Transforming text to visual masterpieces instantly.
                            </p>
                        </div>

                        <Generator />

                        <div className="mt-32">
                            <div className="text-center mb-12">
                                <h2 className="text-2xl font-bold text-white font-tech tracking-widest flex items-center justify-center gap-2">
                                    <Code className="w-5 h-5 text-cyan-500" />
                                    SYSTEM ARCHITECTURE
                                </h2>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <FeatureCard icon={Zap} title="Real-Time Generation" desc="Connected to Pollinations.ai API for on-demand latent diffusion processing." />
                                <FeatureCard icon={Cpu} title="Async Asset Loading" desc="Implemented Smart Image Preloading states to ensure smooth UI transitions." />
                                <FeatureCard icon={Settings} title="Adaptive Style Prompting" desc="Automatically injects style keywords into the prompt matrix for enhanced fidelity." />
                            </div>
                        </div>

                        {/* NEW SECTION: About / Portfolio Context */}
